<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProcrastiNO - Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional styles specific to login page */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f7fa;
    }
    
    .login-card {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .login-logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: var(--primary);
    }
    
    .login-logo span {
      color: var(--danger);
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--gray-light);
      border-radius: var(--border-radius);
      font-size: 14px;
      transition: var(--transition);
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }
    
    .login-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: var(--border-radius);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
    }
    
    .login-btn:hover {
      background-color: var(--secondary);
    }
    
    .error-message {
      color: var(--danger);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .remember-me input {
      margin: 0;
    }
    
    .forgot-password {
      color: var(--primary);
      text-decoration: none;
    }
    
    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">Procrasti<span>NO</span></div>
      <form id="loginForm" class="login-form" onsubmit="return validateLogin()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
          <div id="errorMessage" class="error-message">Invalid username or password</div>
        </div>
        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="login-btn">Sign In</button>
      </form>
    </div>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // Hardcoded credentials (for demo purposes only)
      const correctUsername = "johndoe";
      const correctPassword = "passkey";
      
      if (username === correctUsername && password === correctPassword) {
        // Store login state in localStorage if "Remember me" is checked
        if (document.getElementById('rememberMe').checked) {
          localStorage.setItem('isLoggedIn', 'true');
        } else {
          sessionStorage.setItem('isLoggedIn', 'true');
        }
        
        // Redirect to the main dashboard
        window.location.href = 'lmsv2.html';
        return false; // Prevent form submission
      } else {
        errorMessage.style.display = 'block';
        return false; // Prevent form submission
      }
    }
    
    // Check if user is already logged in when page loads
    window.addEventListener('DOMContentLoaded', function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') || sessionStorage.getItem('isLoggedIn');
      if (isLoggedIn === 'true') {
        window.location.href = 'lmsv2.html';
      }
    });
  </script>
</body>
</html>
